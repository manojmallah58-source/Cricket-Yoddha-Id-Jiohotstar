<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA - LIVE</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0D1117;
      --secondary-dark: #161B22;
      --border-color: #30363D;
      --accent-color: #FACC15;
      --text-primary: #E6EDF3;
      --text-secondary: #8B949E;
    }

    html, body {
      margin: 0; padding: 0;
      background: var(--primary-dark);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden; color: var(--text-primary);
    }

    header {
      position: fixed; top: 0; left: 0; right: 0; height: 70px;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      padding: 0 20px; border-bottom: 1px solid var(--border-color);
      z-index: 9999; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    header img { height: 60%; filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4)); }

    .menu-icon { position: absolute; left: 20px; font-size: 30px; cursor: pointer; color: var(--text-primary); }

    /* --- VIDEO PLAYER --- */
    .video-container {
      width: 100%; aspect-ratio: 16/9;
      background: #000; margin-top: 70px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid var(--border-color);
    }
    .video-container iframe { width: 100%; height: 100%; border: none; display: block; }

    /* --- ACTION BAR --- */
    .action-bar-container { padding: 25px 15px; background: var(--primary-dark); }
    .action-bar {
        display: flex; justify-content: space-around; align-items: center;
        background: var(--secondary-dark); border-radius: 15px;
        padding: 15px; border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .action-button {
        display: flex; flex-direction: column; align-items: center;
        gap: 8px; text-decoration: none; color: var(--text-secondary);
        transition: all 0.3s ease;
    }
    .action-button:hover { color: var(--accent-color); transform: translateY(-3px); }

    .icon-wrapper {
        width: 60px; height: 60px; border-radius: 50%;
        background: #1a1f27; display: flex;
        justify-content: center; align-items: center;
        border: 2px solid var(--border-color);
        transition: all 0.3s ease;
    }
    .action-button:hover .icon-wrapper { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(250, 204, 21, 0.3); }
    
    #viewer-count { font-size: 18px; font-weight: 700; color: var(--text-primary); }

    /* --- POPUP --- */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); display: flex;
      align-items: center; justify-content: center; z-index: 10002;
    }
    .popup-box {
      width: 320px; background: var(--secondary-dark);
      border: 1px solid var(--border-color); border-radius: 20px;
      padding: 2rem 1.5rem; text-align: center; position: relative;
    }
    .popup-btn {
      display: block; width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 12px; font-weight: 600; text-decoration: none; border: none; cursor: pointer;
    }
    .join-btn { background: var(--accent-color); color: var(--primary-dark); }
    .already-btn { background: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }

    /* --- SIDEBAR --- */
    .sidebar {
      position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
      background: #10141b; z-index: 10001; transition: 0.4s;
      border-right: 1px solid var(--border-color); display: flex; flex-direction: column;
    }
    .sidebar.open { left: 0; }
    .sidebar a { padding: 16px 24px; color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; border-bottom: 1px solid rgba(48,54,61,0.3); }
    .sidebar a i { margin-right: 15px; color: var(--accent-color); }
    
    .stats-container { margin-top: auto; padding: 20px; }
    .stats-box { background: rgba(250,204,21,0.05); border: 1px solid rgba(250,204,21,0.2); border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 10px; }
    
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 10000; }
    .overlay.show { display: block; }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <div style="font-size: 1.8rem; color: var(--accent-color); font-weight: 800; margin-bottom: 10px;">Support Us!</div>
    <div style="color: var(--text-secondary); margin-bottom: 20px;">Join our Telegram for latest updates.</div>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="popup-btn join-btn">Join Now</a>
    <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
  </div>
</div>

<header>
  <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>
  <img src="https://i.ibb.co/HLkW7zJV/ei-1765534270242-removebg-preview.png" alt="Logo">
</header>

<div class="video-container">
  <iframe src="https://allrounderlive.pages.dev/dilz?id=854576" allowfullscreen allow="autoplay; encrypted-media"></iframe>
</div>

<div class="action-bar-container">
    <div class="action-bar">
        <div class="action-button">
            <div class="icon-wrapper"><span id="viewer-count">0</span></div>
            <span>Watching</span>
        </div>
        <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="action-button">
            <div class="icon-wrapper"><i class="material-icons">send</i></div>
            <span>Join Us</span>
        </a>
        <a href="javascript:void(0)" onclick="sharePageLink()" class="action-button">
            <div class="icon-wrapper"><i class="material-icons">share</i></div>
            <span>Share</span>
        </a>
    </div>
</div>

<div class="sidebar" id="sidebar">
  <div style="padding: 30px 20px; font-weight: 800; color: var(--accent-color); font-size: 1.5rem; border-bottom: 1px solid var(--border-color);">MENU</div>
  <div style="flex-grow: 1;">
      <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank"><i class="material-icons">telegram</i>Join Telegram</a>
      <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank"><i class="material-icons">mail</i>Contact Us</a>
  </div>
  <div class="stats-container">
      <div class="stats-box">
          <i class="material-icons" style="color: var(--accent-color)">visibility</i>
          <div>
              <div style="font-size: 10px; text-transform: uppercase; color: var(--text-secondary)">Today's Visits</div>
              <div id="total-views-count" style="font-weight: 800; font-size: 1.2rem">0</div>
          </div>
      </div>
  </div>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const WEBSITE_ID = "channel_jiohotstar"; 

    const firebaseConfig = {
      apiKey: "AIzaSyA-vR50CMDYJVHApJir-6fmgRqhFiqQDU8",
      authDomain: "my-website-cricket.firebaseapp.com",
      databaseURL: "https://my-website-cricket-default-rtdb.firebaseio.com",
      projectId: "my-website-cricket",
      storageBucket: "my-website-cricket.appspot.com",
      messagingSenderId: "664276981494",
      appId: "1:664276981494:web:4d6b5cd5c55f6b6b18fed7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- 1. LIVE WATCHING FIX (Using unique push & onDisconnect) ---
    const countElement = document.getElementById('viewer-count');
    const viewersRef = database.ref('viewers/' + WEBSITE_ID);
    const connectedRef = database.ref('.info/connected');

    connectedRef.on('value', (snapshot) => {
        if (snapshot.val() === true) {
            const myPresenceRef = viewersRef.push();
            // Tab close hote hi database se entry delete ho jayegi
            myPresenceRef.onDisconnect().remove();
            myPresenceRef.set(true);
        }
    });

    viewersRef.on('value', (snapshot) => {
        const count = snapshot.numChildren();
        countElement.textContent = count >= 1000 ? (count/1000).toFixed(1) + 'K' : count;
    });

    // --- 2. UNIQUE DAILY VISITS ---
    const todayDate = new Date().toDateString();
    const visitsRef = database.ref('daily_visits/' + WEBSITE_ID + '/' + todayDate);

    if (!sessionStorage.getItem('visited')) {
        visitsRef.transaction(curr => (curr || 0) + 1);
        sessionStorage.setItem('visited', 'true');
    }

    visitsRef.on('value', snapshot => {
        const val = snapshot.val();
        document.getElementById('total-views-count').innerText = val ? val.toLocaleString() : '0';
    });

    // --- UI FUNCTIONS ---
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('show');
    }
    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    
    async function sharePageLink() {
        const text = 'Watch Live Cricket HD: CRICKET YODDHA! üèè\nJoin: https://t.me/+rwZKMV0-L8wyOTll';
        try {
            if (navigator.share) {
                await navigator.share({ title: 'Live Cricket', text: text, url: window.location.href });
            } else {
                navigator.clipboard.writeText(text + '\n' + window.location.href);
                alert("Link Copied!");
            }
        } catch (err) { console.log(err); }
    }
</script>
</body>
</html>
